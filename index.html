<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>

    <body>
        <h1>Welcome !</h1>

        <div style="width:100%">
            <input type="button" value="forward" id="forward" />
        </div>

        <div>
            <input type="button" value="backward" id="backward" />
            <input type="button" value="left" id="left" />
        </div>

        <div>
            <input type="button" value="right" id="right" />
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect(location.host);
            socket.on('connection', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })

            $('#forward').click(function () {
                socket.emit('movement', 'forward');
            })
            $('#backward').click(function () {
                socket.emit('movement', 'backward');
            })

            $('#left').click(function () {
                socket.emit('movement', 'left');
            })
            $('#right').click(function () {
                socket.emit('movement', 'right');
            })
        </script>
    </body>
</html>
